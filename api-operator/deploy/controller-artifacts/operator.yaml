apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api-operator
  template:
    metadata:
      labels:
        name: api-operator
    spec:
      serviceAccountName: api-operator
      containers:
        - name: api-operator
          # Replace this with the built image name
          image: jayanieb/envoy-k8s-api-operator:v2.1.0
          volumeMounts:
            - mountPath: /home/wso2/security/operator.key
              subPath: operator.key
              name: operator-key-vol
            - mountPath: /home/wso2/security/operator.pem
              subPath: operator.pem
              name: operator-pem-vol
          ports:
            - containerPort: 9445
          command:
            - api-operator
#          args:
#            # Zap log level: "info" or "debug"
#            - "--zap-level=info"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              # Empty value for watch all namespaces
              value: ""
              # Watch the namespace, that API Operator is running
              # valueFrom:
              #   fieldRef:
              #     fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "api-operator"
            - name: SYSTEM_NAMESPACE
              value: "wso2-system"
      volumes:
        - name: operator-key-vol
          secret:
            secretName: operator-key-secret
            items:
              - key: operator.key
                path: operator.key
        - name: operator-pem-vol
          secret:
            secretName: operator-pem-secret
            items:
              - key: operator.pem
                path: operator.pem

# Expose a service in port 9445 for Rest server to send APIs to adapter
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: api-operator
  name: operator-service
spec:
  type: NodePort
  selector:
    name: api-operator
  ports:
    - name: "https-operator"
      port: 9445
      targetPort: 9445
      protocol: TCP
      nodePort: 30445